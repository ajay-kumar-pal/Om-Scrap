    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');
        
        #adminLogin {
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            /* border: 1px solid black; */
            height: 100vh;
        }
        .loginBox{
            width: 500px;
            background-color: #fff;
            box-shadow: 0 0 10px rgb(124, 122, 122);
            border-radius: 10px;
            /* border: 1px solid black; */
            padding: 20px;
            /* text-align: center; */
            /* text-align: left; */
            font-size: 20px;
            text-transform: capitalize;
            
        }
        .userLabelBox{
            /* border: 1px solid black; */
            /* margin-bottom:10px ; */
            padding-left: 5px;
            color: blue;
            margin-bottom: 5px;
        }
        .userTextBox input[type=text],.userTextBox input[type=password]{
            width: 100%;
            margin-bottom: 20px;
            padding: 5px 0 5px 15px;
            /* font-size: 16px; */
            font-weight: 300;
            border-radius: 10px;
            /* font-size: 12px; */
            /* color: rgb(20, 19, 19); */
            /* box-shadow: 0 0 5px rgb(43, 21, 238); */
            border-color: rgb(184, 180, 180);
            box-sizing: border-box;
            border-style: solid;
            /* cursor: ; */
            
        }
        .userTextBox input:hover{
            border-color: rgb(190, 241, 255);
        }
        .loginBox > input[type="submit"]{
            padding: 5px 10px;
            /* color: green; */
            border-radius: 5px;
            border-color: rgb(20, 72, 228);
            background-color: rgb(20, 72, 228);
            color: white;
            /* opacity: 0.8; */
            
        }
        .loginBox > input[type="submit"]:hover{
            box-shadow: 0 0 3px rgb(20, 72, 228);
            background-color: rgb(20, 72, 228);


        }
        
    </style>
</head>
